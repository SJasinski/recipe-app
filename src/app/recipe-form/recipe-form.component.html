<div class="container">
  <h2>{{ recipeId === null ? 'Add' : 'Edit' }} Recipe</h2>
  <form (ngSubmit)="onSubmit()" #recipeForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="recipe.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="ingredients">Ingredients</label>
      <textarea
        class="form-control"
        id="ingredients"
        name="ingredients"
        rows="3"
        [(ngModel)]="recipe.ingredients"
        required
      ></textarea>
    </div>

    <div class="form-group">
      <label for="instructions">Instructions</label>
      <textarea
        class="form-control"
        id="instructions"
        name="instructions"
        rows="5"
        [(ngModel)]="recipe.instructions"
        required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!recipeForm.form.valid">
      {{ recipeId === null ? 'Add' : 'Update' }} Recipe
    </button>
  </form>
</div>
